<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>columnas verticales</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap-5/js/bootstrap.min.js"></script>

<style type="text/css">

	.row 
	{
		background: brown;
		margin top: 20px ;
		height: 120px;
	}

	.columnas
	{
		background: white;
		text-align: center;
		padding: 15px;
		border: 2px solid #CD5C5C;
		border-radius: 20px;
	}

		body
		{
			background: burlywood;
		}
	.btn
	{
		background: lightpink;
		border: 3px solid white;

	}

</style>

</head>
<body>
 
 	<button class="'btn btn-primary'">BOTON DE PRUEBA</button>

		<div class="container">

 
	<div class="row">
		<div class="align-self-start col-4">columna 1</div>
		<div class="col-4">columna 2</div>
		<div class="col-4">columna 3</div>
	</div>
<br><br>
<div class="row align-items-start">
		<div class=" col-3">columna 1</div>
		<div class=" col-3">columna 2</div>
		<div class=" col-3">columna 3</div>
		<div class=" col-3">columna 4</div>
		
	</div>

<br><br>
<div class="row align-items-center">
	<div class=" col-3">columna 1</div>
	<div class=" col-3">columna 2</div>
	<div class=" col-3">columna 3</div>
	<div class=" col-3">columna 4</div>
	
</div>
<br><br>
<div class="row align-items-end">
	<div class="align-self-center col-3">columna 1</div>

	<div class="align-self-start col-3">columna 4</div>
			
</div>



	

</body>
</html>
